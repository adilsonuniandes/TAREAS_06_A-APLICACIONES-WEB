services:
  php:
    build: .
    working_dir: /app
    volumes:
      - ./:/app
    ports:
      - "8000:8000"
    command: php -S 0.0.0.0:8000 -t /app
    depends_on:
      - sqlserver

  node:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./:/app
    ports:
      - "4200:4200"
      - "5173:5173"
      - "3000:3000"
    command: sh -c "tail -f /dev/null"

  python:
    image: python:3.12-slim
    working_dir: /app
    volumes:
      - ./:/app
    ports:
      - "5000:5000"
      - "8001:8000"
    command: sh -c "tail -f /dev/null"

  java:
    image: eclipse-temurin:21-jdk
    working_dir: /app
    volumes:
      - ./:/app
    ports:
      - "8080:8080"
    command: sh -c "tail -f /dev/null"

  go:
    image: golang:1.22-alpine
    working_dir: /app
    volumes:
      - ./:/app
    ports:
      - "8081:8080"
    command: sh -c "tail -f /dev/null"

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "P@ssw0rd123!"
    ports:
      - "1433:1433"
    volumes:
      - sqlserverdata:/var/opt/mssql

  dotnet:
    image: mcr.microsoft.com/dotnet/sdk:8.0
    working_dir: /src
    volumes:
      - ./:/src
    ports:
      - "5000:5000"
    command: sh -c "tail -f /dev/null"
    depends_on:
      - sqlserver

  web:
    image: nginx:alpine
    volumes:
      - ./:/usr/share/nginx/html:ro
    ports:
      - "8000:80"

volumes:
  sqlserverdata:
