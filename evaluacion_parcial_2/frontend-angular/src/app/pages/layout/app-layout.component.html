<div class="app">
  <aside class="sidebar">
    <div class="sb__brand">
      <div class="sb__logo">SG</div>
      <div>
        <div class="sb__title">Sistema de Gestión</div>
        <div class="sb__meta">Usuario: {{ ses.username() }}</div>
      </div>
    </div>

    <nav class="nav">
      <a class="nav__item" routerLink="/vehiculos" routerLinkActive="activa">Vehículos</a>
      <a class="nav__item" routerLink="/clientes" routerLinkActive="activa">Clientes</a>
      <a class="nav__item" routerLink="/alquileres" routerLinkActive="activa">Alquileres</a>
      <a class="nav__item" routerLink="/reportes-alquileres" routerLinkActive="activa">Reportes</a>

      <a class="nav__item" routerLink="/usuarios" routerLinkActive="activa" *ngIf="ses.esAdmin()">
        Usuarios
      </a>
    </nav>

    <div class="sb__footer">
      <div class="pill">Roles: {{ ses.roles().join(', ') || '—' }}</div>
      <button class="btn btn--primario btn--full" type="button" (click)="cerrar()">Cerrar sesión</button>
    </div>
  </aside>

  <main class="main">
    <router-outlet></router-outlet>
  </main>
</div>
