<section class="page">
  <header class="top">
    <div>
      <h2>Empleados</h2>
      <div class="muted">Mantenimiento de empleados (correo único).</div>
    </div>

    <div class="actions">
      <button class="btn btn--primario" (click)="nuevo()" *ngIf="puedeEscribir">Nuevo</button>
    </div>
  </header>

  <div class="card">
    <div class="toolbar">
      <label class="grow">
        Buscar
        <input [(ngModel)]="filtro" (input)="pagina=1; aplicar()" placeholder="Escriba para filtrar..." />
      </label>

      <label>
        Tamaño página
        <select [(ngModel)]="tamPagina" (change)="pagina=1; aplicar()">
          <option [ngValue]="5">5</option>
          <option [ngValue]="10">10</option>
          <option [ngValue]="15">15</option>
          <option [ngValue]="20">20</option>
          <option [ngValue]="50">50</option>
        </select>
      </label>

      <button class="btn btn--secundario" (click)="cargar(true)">Refrescar</button>
    </div>

    <div *ngIf="cargando" class="muted">Cargando...</div>

    <table class="table" *ngIf="!cargando && paginaLista.length">
      <thead>
      <tr>
        <th>ID</th><th>Nombre</th><th>Apellido</th><th>Correo</th><th>Teléfono</th>
        <th style="width:260px">Acciones</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let e of paginaLista">
        <td>{{e.empleadoId}}</td>
        <td>{{e.nombre}}</td>
        <td>{{e.apellido}}</td>
        <td>{{e.email}}</td>
        <td>{{e.telefono || '—'}}</td>
        <td>
          <div class="acciones">
            <button class="btn btn--secundario" (click)="ver(e)">Ver</button>
            <button class="btn btn--secundario" (click)="editar(e)" *ngIf="puedeEscribir">Editar</button>
            <button class="btn btn--peligro" (click)="eliminar(e)" *ngIf="puedeEliminar">Eliminar</button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>

    <div *ngIf="!cargando && !paginaLista.length" class="muted">No hay registros.</div>

    <div class="pager" *ngIf="!cargando">
      <div class="muted">Mostrando {{desde}}-{{hasta}} de {{total}}</div>
      <div class="pager__btns">
        <button class="btn btn--secundario" (click)="prev()" [disabled]="pagina===1">Anterior</button>
        <div class="muted">Página <b>{{pagina}}</b> de <b>{{paginas}}</b></div>
        <button class="btn btn--secundario" (click)="next()" [disabled]="pagina===paginas">Siguiente</button>
      </div>
    </div>
  </div>
</section>
